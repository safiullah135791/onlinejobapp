{% load static %}

{% block content %}

{% include 'recruiter_navigation.html' %}
<style>
    tr{text-align: center;}
</style>
<marquee behavior="" direction="" style="font-family: Poppins,sans-serif;font-size: 25px;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%;">
    Manage Job Details
</marquee>
<hr>
<div class="container">
<table class="table table-hover container" id="example">
    <thead>
        <tr style="background-color: #000080;color: white;">
            <th>S.No.</th>
            <th>Full Name</th>
            <th>CreationDate</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for i in job %}
        <tr style="background-color: #DEB887;">
            <td>{{forloop.counter}}</td>
            <td>{{ i.title }}</td>
            <td>{{i.creationdate}}</td>
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
                <a href="{% url 'delete_job' i.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
