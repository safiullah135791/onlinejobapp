    <style>
        .nav-link{
            color: white !important;
            margin-right: 4px;
        }

        .nav-link:hover{
            color: yellow !important;
            font-weight: bold;
            background-color: red;
            border-radius: 10px;
        }

        .navbar-brand:hover{
            color: yellow !important;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#example').DataTable( {
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            } );
        } );
    </script>

<body>
    <div class="container">
        <div class="row">

            <div class="col-sm-4">
                <img src="{% static 'images/job1.png' %}" style="width: 180px;height: 150px;" alt="">
            </div>
            
            <div class="col-sm-4 mt-4 text-center">

            <li class="nav-item">
                <a href="{% url 'admin_home' %}" class="nav-link" style="margin-left: 280px;"><i class="fa fa-home mr-1"></i> Home</a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending</a></li>

                  <li><a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a></li>
                  <li><a class="dropdown-item" href="{% url 'recruiter_all' %}">All Recruiters</a></li>
                </ul>
            </div>
            
            <li class="nav-item">
                <a href="{% url 'view_users' %}"  class="nav-link"><i class="fa-solid fa-lock"></i> View Users</a>
            </li>
            
            <li class="nav-item">
                <a href="{% url 'change_passwordadmin' %}"  class="nav-link"><i class="fa fa-user-circle mr-1"></i> Change Password</a>
            </li>

            <li class="nav-item">
                <a href="{% url 'Logout' %}"  class="nav-link"><i class="fa fa-sign-out mr-1"></i> Logout</a>
            </li>
        </ul>
